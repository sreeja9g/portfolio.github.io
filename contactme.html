<!DOCTYPE html>
<html>
<head>
    <title>contactme</title>
</head>
<body>
    <fieldset>
        <legend style="font-size: 20px;">CONTACT DETAILS</legend><br>
        <form action="submit.html">
            <label for="fname">First Name</label>
            <input type="text" required placeholder="ex:sree" id="fname" name="fname"><br><br>
            <label for="lname">Last Name</label>
            <input type="text" required placeholder="surname" id="lname" name="fname"><br><br>
            <label for="num" >Mobile Number</label>
            <input type="number" required placeholder="1234567890" id="num" name="num"><br><br>
            <label for="email">E-Mail</label>
            <input type="email" required placeholder="abcd@gmail.com" id="email" name="email"><br><br>
            <label for="dob">Date of Birth</label>
            <input for="data" required placeholder="12-7-1999" id="dob" name="dob"><br><br>
            <label for="password">Password</label>
            <input type="password" required placeholder="abcd123@" id="password" name="password"><br><br>
    </fieldset><br><br>
            <center><input type="submit"></center>
</form>
</body>
</html>
